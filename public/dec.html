<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Decoder</title>
<link rel="stylesheet" href="style.css">

<style>
/* FORCE VISIBILITY (overrides all your old styles) */
textarea {
  display: block !important;
  opacity: 1 !important;
  visibility: visible !important;
  background: rgba(0, 0, 0, 0.35) !important;
  border: 2px solid #a55bff !important;
  color: #ffffff !important;
  width: 100% !important;
  height: 160px !important;
  padding: 12px !important;
  border-radius: 12px !important;
  font-size: 16px !important;
  resize: none !important;
  margin-top: 12px !important;
  backdrop-filter: blur(4px) !important;
}

/* container */
.card {
  width: 90%;
  max-width: 600px;
  margin: 50px auto;
  padding: 25px;
  background: rgba(255, 255, 255, 0.06);
  border-radius: 20px;
  border: 1px solid #a464ff;
  backdrop-filter: blur(8px);
  text-align: center;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #120020, #000000);
  color: white;
  font-family: Arial, sans-serif;
  padding: 20px;
}

h1 {
  color: #d7b2ff;
  font-size: 36px;
  margin-bottom: 10px;
}

button {
  background: #9c59ff;
  border: none;
  padding: 12px 24px;
  margin: 10px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #b678ff;
  transform: scale(1.05);
}
</style>
</head>

<body>
<div class="card">
  <h1>Decoder</h1>

  <textarea id="input" placeholder="Paste encoded text here..."></textarea>
  <textarea id="output" readonly placeholder="Decoded text shows here..."></textarea>

  <button onclick="decodeText()">Decode</button>
  <button onclick="copyOutput()">Copy Output</button>
  <button onclick="location.href='/'">Go to Encoder</button>
</div>

<script>
const decoder = {
  "/xar":" ", "/bja":"a", "/nop":"b", "/nga":"c", "/foz":"d",
  "/req":"e", "/bel":"f", "/sor":"g", "/nau":"h", "/xox":"i",
  "/vaf":"j", "/otv":"k", "/bvh":"l", "/cha":"m", "/tom":"n",
  "/ola":"o", "/xdf":"p", "/kkx":"q", "/xxk":"r", "/aab":"s",
  "/ccb":"t", "/oop":"u", "/nna":"v", "/hra":"w", "/jer":"x",
  "/rey":"y", "/zip":"z"
};

function decodeText() {
  const input = document.getElementById("input").value.toLowerCase();
  let output = "";
  let i = 0;

  while (i < input.length) {
    if (input[i] === "/") {
      const key = input.slice(i, i+4);
      output += decoder[key] || key;
      i += 4;
    } else {
      output += input[i];
      i++;
    }
  }

  document.getElementById("output").value = output;
}

function copyOutput() {
  navigator.clipboard.writeText(document.getElementById("output").value);
}
</script>

</body>
</html>
